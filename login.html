<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>


<body>
    <form class="container">
        <h2>Welcome Back!</h2>
        <label for="emailOrUser"><b>Email address or user name</b></label>
        <input type="text" placeholder="Enter Username or Email" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>    
        
      </div>
    
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="loginbtn">Log In</button>
        <span class="psw">Don't have an account? <a href="signup.html">Sign up!</a></span>
      </div>
    </form>
    <!--footer en navbar toevoegen -->


    
</body>
</html>
