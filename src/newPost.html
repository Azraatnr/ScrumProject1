<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrum Project</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body class="p-3">
    <div class="max-w-11/12 mx-auto">
      <div class="mb-8">
        <h2 class="bold text-xl mb-0.5">Mood for Today?</h2>
        <p class="text-gray-600">Let your friends know what you are up to!</p>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2">
        <div class="col-span-1">
          <h4 class="mb-4">Message:</h4>
          <form action="">
            <div
              class="md:w-2/3 w-full mb-4 border border-gray-900 rounded-lg bg-white"
            >
              <div class="px-2 py-2 bg-white rounded-t-lg">
                <label for="postNewMessage" class="sr-only">Your Message</label>
                <textarea
                  name="postNewMessage"
                  id="postNewMessage"
                  rows="6"
                  class="w-full px-3 py-2 text-sm text-black border-0 rounded-lg focus:outline-none"
                  placeholder="Write your message"
                  required
                ></textarea>
              </div>
              <div class="flex items-center justify-between px-3 py-3 border-t">
                <button
                  type="button"
                  class="bg-blue-800 py-2 px-8 text-white text-sm rounded-lg shadow-sm hover:bg-blue-700 hover:cursor-pointer hover:shadow-lg"
                >
                  See example
                </button>
                <button id="uploadBtn"  type="button" class="p-1  inline-flex hover:text-blue-700">
                  <span class="material-symbols-outlined md-18">imagesmode</span>
                </button>
              </div>
              <input type="file" id="fileInput" accept="image/*" class="hidden">
              <div id="imagePreview"></div>
            </div>
          </form>
        </div>

        <div class="col-span-1">
          <h4 class="mb-4">Example:</h4>
          
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
